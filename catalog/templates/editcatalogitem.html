{% extends "base.html" %}
{% block content %}


<div class="container">
  <div class="jumbotron">
    <h1>Edit Sauce</h1>

    <form action="#" method = 'post' id = "item-list">
      {{ csrf_token }}
      <div class="form-group">
        <label for="InputName">Name</label>
        <input type="text"  size="30" name="name" class="form-control" placeholder="name">
      </div>
      <div class="form-group">
        <label for="InputName">Description</label>
        <input type="text"  size="30" name="description" class="form-control" placeholder="description">
      </div>
      <div class="form-group">
        <label for="InputName">Price</label>
        <input type="text"  size="30" name="price" class="form-control" placeholder="price">
      </div>

      <input class = "btn btn-primary" type="submit" value="Edit">
      <a class = "btn btn-default" href = '{{url_for('showItems', catalog_id=catalog_id)}}'> Cancel </a>
    </form>
  </div>
</div>


{% endblock %}
